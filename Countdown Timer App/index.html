<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="countdown-timer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <h1 class="heading" style="color: azure;">Spring Program begins in </h1>
    <div class="countdown-container" style="color: azure;">
        <div class="days-c">
            <p class="big-text" id="days">00</p>
            <span>Days</span>
        </div>
        <div class="hours-c">
            <p class="big-text" id="hours">00</p>
            <span>Hours</span>
        </div>
        <div class="minutes-c">
            <p class="big-text" id="minutes">00</p>
            <span>Minutes</span>
        </div>
        <div class="seconds-c">
            <p class="big-text" id="seconds">00</p>
            <span>Seconds</span>
        </div>
    </div>


    <script src="countdown-timer.js"></script>
</body>

</html>
